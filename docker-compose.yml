version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=todo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./code/server
    depends_on:
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://db:5432/todo
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - JWT_SECRET=changeit-secret-for-dev
    ports:
      - "5001:5001"

  # client: (optional) build or pull your frontend image and expose on 9000/8080
  #  image: my-frontend
  #  ports:
  #    - "9000:80"

volumes:
  db-data:
